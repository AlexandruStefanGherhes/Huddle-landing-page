<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexandru Stefan Gherhes" />
    <meta name="description" content="FrontEndMentor challege submission" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/a232ea0758.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img class="header__img" src="/images/logo.svg" alt="Company logo" class="logo" />
      </header>
      <main class="main">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>
        <h3 class="main__description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </h3>
        <button class="main__button">Register</button>
      </main>

      <footer class="footer">
        <a class="footer_link" href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a class="footer_link" href="#"><i class="fa-brands fa-twitter"></i></a>
        <a class="footer_link" href="#"><i class="fa-brands fa-instagram"></i></a>
      </footer>
    </div>
  </body>
</html>
